<div class="row">
  <div class="col-md-2 ">
    <div class="accordion w-100 ">
      <div id="accordion-items">
      <div class="container">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="Search Category" aria-label="Search"
                 (keyup)="OnSearchTextChanged($event)"/>
        </div>
      </div>

      <div class="accordion-item" *ngFor="let category of Categories | categorySearch:SearchTextValue"
           (click)="OnAccordionItemClick(category.id,category.description)">
        <p class="text" id="categories" [title]="category.description">{{category.name}}</p>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="note-container w-100" >
      <app-notes [CategoryID]="SelectedCategoryID"></app-notes>
    </div>
  </div>
  <div class="col-md-2">
    <pre>
      {{SelectedCategoryDescription}}
    </pre>
  </div>
</div>
