<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="accordion w-100">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Type query" aria-label="Search" (keyup)="OnSearchTextChanged($event)" />
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item" *ngFor="let category of Categories | categorySearch:SearchTextValue" (click)="OnAccordionItemClick(category.id)">
          <a class="text">{{category.name}}</a>
        </div>
      </div>
    </div>
    <div class="col-9 p-2">
      <div class="note-container w-100">
        <app-notes [CategoryID]="SelectedCategoryID"></app-notes>
      </div>
    </div>
  </div>
</div>
