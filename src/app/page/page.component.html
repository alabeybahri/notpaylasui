<div class="row" style="background-color: aliceblue">
  <div class="col-md-3 m-3 mt-0">
    <div class="accordion w-100 ">
      <div id="accordion-items">
      <div class="container">
        <div class="form-outline">
          <input style="height: 6vh; padding: 6px 0 6px 12px" type="search" id="form1" class="form-control" placeholder="Search Category" aria-label="Search"
                 (keyup)="OnSearchTextChanged($event)"/>
        </div>
      </div>

      <div class="accordion-item" *ngFor="let category of Categories | categorySearch:SearchTextValue"
           (click)="OnAccordionItemClick(category.id,category.description)" style="background-color: lightsteelblue; width: 100%">
        <p class="text" id="categories" [title]="category.description">{{category.name}}
        </p>
        <div class="delete-button" *ngIf="category.userID==currentUserID">
          <button class="fa fa-trash" style="float: right" (click)="deleteEmptyCategory($event,category.name)"></button>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="note-container w-100" >
      <app-notes [CategoryID]="SelectedCategoryID"></app-notes>
    </div>
  </div>
</div>
